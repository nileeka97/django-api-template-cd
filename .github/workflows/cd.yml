name: Deploy zip to eb
on:
  push:
    branches:
    - deployment

jobs:
  build:
    runs-on: ubuntu-latest
    steps:

    - name: Checkout source code
      uses: actions/checkout@v2
      
    - name: Configure my AWS Credentials
      uses: aws-actions/configure-aws-credentials@v1
      with:
         aws-access-key-id    : ${{ secrets..AWS_ACCESS_KEY_ID }}
         aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
         aws-region : us-east-1
         
    - name: Copy zip file from S3
      run : aws s3 cp s3://internal-boostnet-backend-dev-deployments/internal-boostnet-backend-dev-deployment-9d28a559f96e80eb89fe0fcef1f8a3a369fd44d4.zip deploy.zip
       
    - name: Deploy to EB
      uses: einaregilsson/beanstalk-deploy@v21
      with:
        aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        application_name: MyApplicationName
        environment_name: MyApplication-Environment
        version_label: 12345
        region: us-east-1
        deployment_package: deploy.zip
